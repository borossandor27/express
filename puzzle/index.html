        <div id="puzzle-select">

                        <div id="piece_4_9"></div>
                    </div>
                </div>
                <div id="film-szalag"></div>

                <div id="puzzle-info">
                    <button id="puzzle-start">Indítás</button>
                    <button id="puzzle-solve">Megoldás</button>
                    <div id="puzzle-message"></div>
                </div>
            </div>
    </main>

</html>
